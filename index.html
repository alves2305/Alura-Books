<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />



</head>

<body>
    <header class="cabecalho">

        <div class="contain">
            <input type="checkbox" id="menu" class="contain__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer contain__imagem">
                </span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">CATEGORIAS</li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">PROGRAMAÇÃO</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">FRONT-END</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">INFRAESTRUTURA</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">BUSINESS</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">DESING & UX</a></li>
            </ul>
            <img class="contain__imagem" src="imagens/Logo.svg" alt="">
        </div>

        <div class="contain">
            <a href="#"><img class="contain__imagem" src="imagens/Favoritos.svg" alt="logo de favoritos"></a>
            <a href="#"><img class="contain__imagem" src="imagens/Compras.svg" alt="logo de compras"></a>
            <a href="#"><img class="contain__imagem" src="imagens/Usuário.svg" alt="logo do usuario"></a>
        </div>

    </header>


    <section class="banner">

        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima compra ?">

    </section>

    <section class="carrosel">
        <div class="carrosel__titulo">
            <h2>Novos lançamentos</h2>
        </div>
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="imagens/Front-end.png" alt="" srcset=""></div>
      <div class="swiper-slide"><img src="imagens/Gestão.png" alt="" srcset=""></div>
      <div class="swiper-slide"><img src="imagens/Nodejs.png" alt="" srcset=""></div>
      <div class="swiper-slide"><img src="imagens/ApacheKafka.png" alt="" srcset=""></div>
      <div class="swiper-slide"><img src="imagens/Portugol.png" alt="" srcset=""></div>
      <div class="swiper-slide"><img src="imagens/ReactNative.png" alt="" srcset=""></div>
      <div class="swiper-slide"><img src="imagens/UX.png" alt="" srcset=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>



    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
      });</script>
</body>

</html>

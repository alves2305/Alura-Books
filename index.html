<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="cabecalho">

        <div class="contain">
            <input type="checkbox" id="menu" class="contain__botao">
            <label for="menu">
            <span class="cabecalho__menu-hamburguer contain__imagem">
            </span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">CATEGORIAS</li>
                <li class="lista-menu__item"><a class="lista-menu__link"  href="#">PROGRAMAÇÃO</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link"  href="#">FRONT-END</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link"  href="#">INFRAESTRUTURA</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link"  href="#">BUSINESS</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link"  href="#">DESING & UX</a></li>
            </ul>
            <img class="contain__imagem" src="imagens/Logo.svg" alt="">
        </div>

        <div class="contain">
            <a href="#"><img class="contain__imagem" src="imagens/Favoritos.svg" alt="logo de favoritos"></a>
            <a href="#"><img class="contain__imagem" src="imagens/Compras.svg" alt="logo de compras"></a>
            <a href="#"><img class="contain__imagem" src="imagens/Usuário.svg" alt="logo do usuario"></a>
        </div>

    </header>


    <section class="banner">

        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima compra ?" >

    </section>

    <section class="carrosel">
        <div class="carrosel__titulo">
            <h2>Novos lançamentos</h2>
        </div>


    </section>
    
</body>
</html>
